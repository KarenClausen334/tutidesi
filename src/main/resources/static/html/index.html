<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Transporte</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Gestión de Transporte</h1>
        <img src="/images/logo.png" alt="Logo" class="logo">
    </header>

    <section id="camiones">
        <h2>Camiones</h2>
        <button onclick="mostrarFormularioCamion()">Agregar Camión</button>
        <div id="formulario-camion" style="display: none;">
            <h3>Formulario de Camión</h3>
            <form id="form-agregar-camion">
                <label for="patente">Patente:</label>
                <input type="text" id="patente" name="patente"><br>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca"><br>
                <label for="modelo">Modelo:</label>
                <input type="number" id="modelo" name="modelo"><br>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad"><br>
                <label for="flota">Flota:</label>
                <input type="text" id="flota" name="flota"><br>
                <button type="button" onclick="agregarCamion()">Agregar</button>
            </form>
        </div>
        <h3>Listado de Camiones</h3>
        <ul id="lista-camiones"></ul>
    </section>

    <section id="paquetes">
        <h2>Paquetes</h2>
        <button onclick="mostrarFormularioPaquete()">Agregar Paquete</button>
        <div id="formulario-paquete" style="display: none;">
            <h3>Formulario de Paquete</h3>
            <form id="form-agregar-paquete">
                <label for="origen">Ciudad Origen:</label>
                <input type="text" id="origen" name="origen"><br>
                <label for="destino">Ciudad Destino:</label>
                <input type="text" id="destino" name="destino"><br>
                <label for="fragil">¿Es Frágil?</label>
                <input type="checkbox" id="fragil" name="fragil"><br>
                <label for="dni-remitente">DNI Remitente:</label>
                <input type="text" id="dni-remitente" name="dni-remitente"><br>
                <label for="dni-destinatario">DNI Destinatario:</label>
                <input type="text" id="dni-destinatario" name="dni-destinatario"><br>
                <button type="button" onclick="agregarPaquete()">Agregar</button>
            </form>
        </div>
        <h3>Listado de Paquetes</h3>
        <ul id="lista-paquetes"></ul>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
